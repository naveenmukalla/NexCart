/* LANGUAGE CHANGE */
language.onchange = () => {
  currentLang = language.value;
  welcomeText.innerText = LANG[currentLang].welcome;
  startMsg.innerText = LANG[currentLang].start;
};

/* SEND MESSAGE */
function sendMessage() {
  const msg = chatInput.value.trim();
  if (!msg) return;
  addMessage(msg, "user");
  chatInput.value = "";
  setTimeout(() => botReply(msg), 500);
}

/* QUICK BUTTON */
function sendQuick(key) {
  addMessage(key, "user");
  setTimeout(() => botReply(key), 500);
}

/* ADD MESSAGE */
function addMessage(text, sender) {
  const div = document.createElement("div");
  div.className = sender;
  div.innerText = text;
  chatBody.appendChild(div);
  chatBody.scrollTop = chatBody.scrollHeight;
}

/* BOT LOGIC */
function botReply(msg) {
  const L = LANG[currentLang];
  msg = msg.toLowerCase();

  let reply = L.unknown;
  if (msg.includes("order")) reply = L.order;
  else if (msg.includes("delivery")) reply = L.delivery;
  else if (msg.includes("payment")) reply = L.payment;
  else if (msg.includes("return")) reply = L.return;
  else if (msg.includes("cancel")) reply = L.cancel;

  addMessage(reply, "bot");
}

/* CLEAR CHAT */
clearChat.onclick = () => {
  if (!confirm("Clear chat?")) return;
  chatBody.innerHTML = startMsg.outerHTML;
};
