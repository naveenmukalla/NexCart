<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NexCart | Seller Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f6f7fb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 40px;
      width: 380px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    .login-box p {
      text-align: center;
      color: #666;
      margin-bottom: 25px;
    }

    .input-box {
      margin-bottom: 15px;
    }

    .input-box input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #ff6600;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .links {
      text-align: center;
      margin-top: 15px;
    }

    .links a {
      text-decoration: none;
      color: #ff6600;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Seller Login</h2>
  <p>Login to manage your products</p>

  <form id="sellerLoginForm">
    <div class="input-box">
      <input type="email" name="email" placeholder="Email Address" required />
    </div>

    <div class="input-box">
      <input type="password" name="password" placeholder="Password" required />
    </div>

    <button type="submit">Login</button>
  </form>

  <div class="links">
    <p>New seller? <a href="seller.html">Register here</a></p>
  </div>
</div>


<script>
document.getElementById("sellerLoginForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const form = e.target;

  const res = await fetch("http://localhost:5000/seller/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      email: form.email.value,
      password: form.password.value
    })
  });

  const data = await res.json();

  if (!res.ok) {
    alert(data.message);
    return;
  }

  // âœ… STORE FULL SELLER OBJECT
  localStorage.setItem("seller", JSON.stringify(data.seller));

  window.location.href = "seller-dashboard.html";
});
</script>


</body>
</html>
