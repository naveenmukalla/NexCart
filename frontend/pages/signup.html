<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NexCart Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/frontend/css/signup.css">
</head>
<body>

<div class="container">

    <div class="left">
        <img src="/frontend/asserts/loginandsignup/signUp.png" alt="Shopping">
        <h1>NexCart</h1>
        <p>The Ultimate Shopping Platform</p>
    </div>

    <div class="right">
        <div class="logo">
            <span>ðŸ›’</span>NexCart
        </div>
        <h2>Create Account</h2>
        <p>Please sign up to continue</p>
        <form id="signupForm">
            <div class="input-box">
                <input type="text"  name="fullname" placeholder="Full Name" required>
                <i class="fa fa-user"></i>
            </div>

            <div class="input-box">
               <input type="text" name="emailphone" placeholder="Email or Phone number" required>
               <i class="fa fa-envelope"></i>
            </div>

            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class="fa fa-lock"></i>
            </div>

            <div class="input-box">
                <input type="password"  name="changepassword" placeholder="Confirm Password" required>
                <i class="fa fa-lock"></i>
            </div>
            <button class="btn" type="submit">Continue</button>
        </form>
        <div class="or">OR</div>
    <div class="social">
        <i class="fa-brands fa-google"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
    </div>

    <p class="terms">
        By continuing you agree with our <a href=""><b>Terms & Conditions</b></a>
    </p>
        

    <div class="footer">
        Already have an account? <a href="login.html">Login</a>
    </div>
    </div>
    </div>

</div>
<script src="/frontend/js/signup.js"></script>
</body>
</html>
